# SPRING DATA-SOURCE CONFIG
spring.datasource.url = ${DETMAKER_CONNECTION}
spring.datasource.username = ${DETMAKER_USUARIO}
spring.datasource.password = ${DETMAKER_PASSWORD}
spring.datasource.driver-class-name = oracle.jdbc.driver.OracleDriver
spring.jpa.properties.hibernate.default_schema = ${DETMAKER_SCHEMA}
spring.datasource.hikari.schema = ${DETMAKER_SCHEMA}
spring.datasource.schema = ${DETMAKER_SCHEMA}

# SPRING JPA DATABASE CONFIG
server.port = 1990
spring.jpa.database-platform = org.hibernate.dialect.Oracle12cDialect
spring.jpa.database = ORACLE
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
